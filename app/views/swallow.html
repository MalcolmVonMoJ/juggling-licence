{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/start-page">Back</a>

      <form class="form" action="/juggling-balls" method="post">

        <h1 class="heading-large">What is the airspeed velocity of an unladen swallow in mph?
        </h1>

        <div class="form-group">
          <input class="form-control" id="first-name-2" name="swallow" type="text" value='{{data["swallow"]}}'>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
